{% extends 'app/base.html' %}
{% load static %}
{% block title %}Cooking Oil and Ghee{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        
        <div class="col-sm-8">
            <div class="row">
                {% for r in rice %}
                <div class="col-sm-4 text-center mb-4">
                    <a href="{% url 'product-detail' r.id %}" class="btn">
                        <div class="item">
                            <img src="{{r.product_image.url}}" alt="" height="300" class="">
                            <div class="fw-bold">{{r.title}}</div>
                            <div class="fw-bold">Rs. {{r.discounted_price}}
                                <small class="fw-light text-decoration-line-through">{{r.selling_price}}</small>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
